<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item">User Name <span class="badge">{{details.username}}</span></li>
          <li class="list-group-item">Age <span class="badge">{{details.age}}</span></li>
          <li class="list-group-item">Address <span class="badge">{{details.address}}</span></li>
          <li class="list-group-item">Email <span class="badge">{{details.email}}</span></li>
        </ul>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
