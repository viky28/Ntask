<div ui-view='header'></div>
<div ng-controller="loginCtrl">
	<form name="loginForm" ng-submit="loginForm.$valid && doLogin()">
		<div class="container">
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" ng-model="user.email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" ng-model="user.password" name="psw" required>

			<button type="submit" class="loginbtn">Login</button>
			<label>
				<a ng-href="/public/#!/register">Not register ? Please sign in.</a>
			</label>
		</div>
	</form>
</div>
