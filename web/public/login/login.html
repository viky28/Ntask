<div ui-view='header'></div>
<div ng-controller="loginCtrl" class="container center_div">
	<form name="loginForm" ng-submit="loginForm.$valid && doLogin()" novalidate>
		<div class="container">
			<div class="form-group">
				<label for="email"><b>Email</b></label>
				<input type="text" class="form-control lr" placeholder="Enter Email" name="email" ng-model="user.email" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/">

				<div ng-if="submit || loginForm.email.$dirty" 
				    ng-messages="loginForm.email.$error" style="color:red" role="alert">
				    <div ng-message="required">You did not enter a field !</div>
				    <div ng-message="pattern">Email is not valid !</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="psw"><b>Password</b></label>
				<input type="password" class="form-control lr" placeholder="Enter Password" ng-model="user.password" name="psw" required>
				<div ng-if="submit || loginForm.psw.$dirty" 
				    ng-messages="loginForm.psw.$error" style="color:red" role="alert">
				    <div ng-message="required">You did not enter a field !</div>
				</div>
			</div>
			
			<div class="form-group" style="text-align: center;">
				<p ng-if="errorMSG" style="color: red;">{{errorMSG}}</p>
				<button type="submit" class="btn btn-warning" ng-click="submit=true">Login</button>
			</div>
			<div style="text-align: center;">
				<label>
					<a ng-href="/public/#!/register">Not register ? Please register here.</a>
				</label>
			</div>
		</div>
	</form>
</div>
